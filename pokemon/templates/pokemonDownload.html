<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='./styles.css') }}" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Pokedex</title>
</head>
<body>
    <div class="container">
        <div>
            <img class = "center" src="/static/banner.png" style="width:500px;" alt="Pokebanner"><br><br>
        </div>
            <h2><span id="downloadMessage" class="badge rounded-pill bg-primary">Downloading Pokemon...</span></h2><br><br>
        <div id="spinner" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <a href="/"><h2><span id="backButton" class="badge rounded-pill bg-primary" >Back to Main Page</span></h2></a>
        <div>

        </div>
        <script>
            fetch('/pokemonDownloadDoDownload')
                .then(data => data.text())
                .then(data => {
                    element = document.getElementById("downloadMessage");
                    if (data == "1"){
                        element.innerHTML = "Download Successful"
                        document.getElementById("spinner").style.display = "none";
                        document.getElementById("backButton").style.display = "block";
                    }
                    else {
                        element.innerHTML = "Download Failed"
                    }
                    spinner = document.getElementById("spinner");
                });
        </script>
</body>
</html>
