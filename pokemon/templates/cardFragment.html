<img class="center card-img-top" src="{{playerCard.artwork}}" alt="Pokemon Image"
    style="width: 200px;">
<div class="card-body">
    <h3 class="card-title">{{playerCard.name}}</h3>
</div>
<div class="stats">
    <p class="types">{{playerCard.type1}}
    {% if type2 != None %}
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{playerCard.type2}}
    {% endif %}
    </p>
    <p class="attack">Attack: {{playerCard.attack}}</p>
    <p class="defence">Defence: {{playerCard.defence}}</p>
</div>
