<img class="center card-img-top" src="{{playerCard1.artwork}}" alt="Pokemon Image"
    style="width: 200px;">
<div class="card-body">
    <h3 class="card-title">{{playerCard1.name.capitalize()}}</h3>
</div>
<div class="stats">
    <p class="types">{{playerCard1.type1}}
    {% if type2 != None %}
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{playerCard1.type2}}
    {% endif %}
    </p>
    <p class="attack">Attack: {{playerCard1.attack}}</p>
    <p class="defence">Defence: {{playerCard1.defence}}</p>
</div>
