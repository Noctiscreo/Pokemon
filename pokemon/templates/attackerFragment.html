    <select id="attackSelectField" class="form-control center" name="attackList" onchange="unghostButton()">
        <option value="default" disabled selected>Select your Attack</option>
        {% for type in attackList %}
            <option value={{type}}>{{type.capitalize()}}</option>
        {% endfor %}
    </select><br>
    <button id="selectPokemon" type="button" onclick="attackTypeSelected()" disabled>Submit</button>
